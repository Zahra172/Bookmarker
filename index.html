<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">

</head>

<body>

    <main>
        <div class="container text-center">
            <div class="w-25 mt-5 m-auto">
                <h1 class="my-5  ">Bookmarker</h1>
            </div>
            <hr>
            <div>

                <h2 class="my-5"><i class="fa-solid fa-bookmark"></i>Bookmark your favorite sites<i
                        class="fa-solid fa-bookmark"></i></h2>

            </div>
            <div>
                <div class=" mb-3 text-start">
                    <label for="bookmark" class="fw-bolder py-2"><i class="fa-solid fa-book-bookmark me-2"></i>Site
                        name</label>
                    <input oninput="validation(this);" type="text" class="form-control " id="bookmark"
                        placeholder="bookmark name">

                </div>
                <div class=" mb-3 text-start">
                    <label for="url" class="fw-bolder py-2"><i class="fa-solid fa-link me-2"></i>Site URL</label>
                    <input oninput="validation(this);" type="text" class="form-control " id="url"
                        placeholder="website URL">

                </div>
            </div>

            <button onclick="add();" class="btn btn-submit px-5 my-4 ">submit</button>
            <hr>

            <div class="row mt-4">
                <div class="col-md-3 bg-light">
                    <div class="py-3">
                        <h5 class="fw-bolder">Index</h5>
                    </div>

                </div>
                <div class="col-md-3 bg-light">
                    <div class="py-3">
                        <h5 class="fw-bolder">Website Name</h5>
                    </div>

                </div>
                <div class="col-md-3 bg-light">
                    <div class="py-3">
                        <h5 class="fw-bolder">Visit</h5>
                    </div>

                </div>
                <div class="col-md-3 bg-light">
                    <div class="py-3">
                        <h5 class="fw-bolder">Delete</h5>
                    </div>

                </div>
            </div>

            <div class="row border-top border-bottom " id="cartona">

            </div>
            <div id="remove"
                class="popup  h-100   lyar ">
                <div class="bg-white  rounded-2 p-5  m-auto ">
                    <div class="one d-flex justify-content-between">
                        <div class="right d-flex">
                            <div class="bg-danger rounded-circle color me-2"></div>
                            <div class="bg-warning rounded-circle color me-2"></div>
                            <div class="bg-success rounded-circle color me-2"></div>
        
        
                        </div>
        
                        <div class="left">
                            <button onclick="none();"  class="border-0 bg-white"><i class="fa-solid fa-xmark fa-2xl"></i></button>
                        </div>
                    </div>
                    <div class="">
                        <h4 class="fw-bold pt-5 text-start">Site Name or Url is not valid, Please follow the rules below :</h4>
                    </div>
                    <div class="text-start">
                        <p class="h4 pt-4"><i class="fa-regular fa-circle-right" style="color: #c61010;"></i> Site name must contain at
                            least 3 characters</p>
                        <p class="h4 pt-2"><i class="fa-regular fa-circle-right" style="color: #c61010;"></i> Site URL must be a valid one</p>
                    </div>
        
                </div>

            </div>
        </div>




        

    </main>
    <script src="js/index.js"></script>
</body>

</html>
